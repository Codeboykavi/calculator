<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascrkipt 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- here the script will start -->
    <script>
      var a, b, c;

      function getData() {
        a = document.getElementById("a").value;
        b = document.getElementById("b").value;
        if (a == "" || b == "") {
          alert("Both these numbers are mandatory!");
          exit();
        }
      }
      function sum() {
        getData();
        c = parseFloat(a) + parseFloat(b);
        document.getElementById("result").value = c;
      }

      function sub() {
        getData();
        c = parseFloat(a) - parseFloat(b);
        document.getElementById("result").value = c;
      }

      function prod() {
        getData();
        c = parseFloat(a) * parseFloat(b);
        document.getElementById("result").value = c;
      }

      function div() {
        getData();
        c = parseFloat(a) / parseFloat(b);
        document.getElementById("result").value = c;
      }
    </script>
    <!-- here the script will end -->
  </head>
  <body>
    <div class="container mt-5 text-center">
      <h1 class="text-center bg-warning p-4">Calculator</h1>
    </div>
    <div class="container">
      <div class="row">
        <div style="border: 1px solid #000" class="col-md-5 bg-primary p-3">
          <!-- first number starts here -->
          <div class="mb-3">
            <label
              for="exampleFormControlInput1"
              class="form-label fw-bold text-light"
              >First Number</label
            >
            <input
              type="text"
              class="form-control"
              id="a"
              placeholder="Enter a number"
            />
          </div>
          <!-- first number ends here -->
          <!-- Second number starts here -->
          <div class="mb-3">
            <label
              for="exampleFormControlInput1"
              class="form-label fw-bold text-light"
              >Second Number</label
            >
            <input
              type="text"
              class="form-control"
              id="b"
              placeholder="Enter a number"
            />
          </div>
          <!-- Second number ends here -->
          <!-- Result starts here -->
          <div class="mb-3">
            <label
              for="exampleFormControlInput1"
              class="form-label fw-bold text-light"
              >Result</label
            >
            <input
              type="text"
              class="form-control"
              id="result"
              placeholder="You will get the result here"
            />
          </div>
          <!-- result ends here -->
          <button onclick="sum()" class="btn btn-dark" type="button">+</button>
          <button onclick="sub()" class="btn btn-dark" type="button">-</button>
          <button onclick="prod()" class="btn btn-dark" type="button">X</button>
          <button onclick="div()" class="btn btn-dark" type="button">/</button>
        </div>
      </div>
    </div>
  </body>
</html>
